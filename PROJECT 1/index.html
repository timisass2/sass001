<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Real-Time Data Showcase</h1>
    </header>
    <main>
        <section id="data-display">
            <h2>Data Attributes</h2>
            
            <!-- Slack Name -->
            <p data-testid="slackUserName">Ayemimowa Timilehin</p>
            
            <!-- Slack Display Picture -->
            <img src="images/image1.png" alt="Your Slack Username" data-testid="slackDisplayImage">
            
            <!-- Current Day of the Week -->
            <p data-testid="currentDayOfTheWeek">Monday</p>
            
            <!-- Current UTC Time -->
            <p data-testid="currentUTCTime">12:00 PM UTC</p>
            
            <!-- Track -->
            <p data-testid="myTrack">Frontend</p>
            
            <!-- GitHub URL -->
            <p>
                GitHub URL: <a href="https://github.com/timisass2" data-testid="githubURL">https://github.com/timisass2</a>
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
